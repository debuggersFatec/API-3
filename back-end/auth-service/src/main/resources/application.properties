spring.application.name=auth-service

# Service port
server.port=8081

# MongoDB connection
# Use your local or container MongoDB connection string
spring.data.mongodb.uri=${MONGO_URL:mongodb://localhost:27017/api3}

# JWT settings
jwt.secret=${JWT_SECRET:ZmFrZV9zZWNyZXRfZm9yX2Rldl9vbmx5X2NoYW5nZV9tZQ==}
jwt.expiration=${JWT_EXPIRATION_SECONDS:86400}

# CORS / Frontend base URL used by future features (password reset, etc.)
front.base.url=${FRONT_BASE_URL:http://localhost:5173}

# Logging tweaks (optional)
logging.level.org.springframework.security=INFO

# Redis configuration (prefer single URL)
# Accepts: redis://host:port
spring.data.redis.url=${REDIS_URL:redis://localhost:6379}

# Mail configuration (Gmail example; use App Password)
spring.mail.host=${MAIL_HOST:smtp.gmail.com}
spring.mail.port=${MAIL_PORT:587}
spring.mail.username=${MAIL_USERNAME:}
spring.mail.password=${SENHA_APP_EMAIL:}
spring.mail.properties.mail.smtp.auth=true
spring.mail.properties.mail.smtp.starttls.enable=true
